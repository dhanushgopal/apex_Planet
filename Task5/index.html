<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Apex Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The Apex Table</h1>
    <button id="toggleTheme">Toggle Theme</button>
  </header>

  <section class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="veg">🌿Veg</button>
    <button class="filter-btn" data-category="non-veg">🍗Non-Veg</button>
  </section>

  <section id="menu" class="menu-section"></section>

  <section id="cart" class="cart-section">
    <h2>Your Order</h2>
    <ul id="cart-items"></ul>
    <p>Total: ₹<span id="total">0</span></p>
    <button id="placeOrder">Place Order</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
